<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Acceso UGMA</title>
    <style>
        body { 
            background: #f4f7f6; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .ugma-logo {
            display: block;
            margin: 0 auto 25px;
            height: 80px;
        }
        .btn-entry {
            background-color: #0056b3;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-entry:hover { background-color: #003d7a; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="https://imgs.search.brave.com/si-eFSix1jthiJqySSgh1HFKCr2r-fWGwrKww9b881g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93aGF0/dGhlbG9nby5jb20v/c3RvcmFnZS9sb2dv/cy91Z21hLTg1NTkw/LnBuZw" class="ugma-logo">
        
        <h4 class="text-center mb-4 fw-bold" style="color: #002d5c;">Portal Administrativo</h4>

        {% if error %}
        <div class="alert alert-danger text-center small py-2">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Cédula Autorizada</label>
                <input type="text" name="cedula" class="form-control" placeholder="Ingrese su cédula" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-entry shadow">INICIAR SESIÓN</button>
        </form>

        <div class="text-center mt-4">
            <span class="badge bg-light text-dark border small">Acceso Restringido</span>
        </div>
    </div>

</body>
</html>
